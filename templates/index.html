<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #eaf6ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 3rem auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e1e2f;
      font-size: 1.8rem;
    }

    .balance {
      text-align: center;
      margin-bottom: 2rem;
    }

    .balance h3 {
      margin: 0;
      color: #888;
      font-weight: 500;
    }

    .balance h1 {
      margin: 0.5rem 0 0;
      font-size: 2.4rem;
      color: #2ecc71;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .summary div {
      flex: 1;
      padding: 1rem;
      border-radius: 12px;
      background: #f5f7fb;
      text-align: center;
      margin: 0 0.5rem;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.03);
    }

    .summary h4 {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .money.plus {
      color: #2ecc71;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .money.minus {
      color: #e74c3c;
      font-size: 1.2rem;
      font-weight: 600;
    }

    ul.list {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    ul.list li {
      background: #f9fbfd;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-left: 6px solid #2ecc71;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
    }

    ul.list li.minus {
      border-left-color: #e74c3c;
    }

    ul.list li button {
      background: transparent;
      border: none;
      color: #999;
      font-size: 1.2rem;
      cursor: pointer;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    form input, form select, form button {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background-color: #3498db;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 520px) {
      .container {
        margin: 1rem;
      }

      .summary div {
        margin: 0 0.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¸ Smart Expense Tracker</h2>

    <div class="balance">
      <h3>Your Balance</h3>
      <h1 id="balance">â‚¹0.00</h1>
    </div>

    <div class="summary">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">+â‚¹0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">-â‚¹0.00</p>
      </div>
    </div>

    <ul id="list" class="list"></ul>

    <form id="form">
      <input type="text" id="text" placeholder="Enter text (e.g. Salary)" required>
      <input type="number" id="amount" placeholder="Enter amount (e.g. 500)" required>
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script>
    const balance = document.getElementById('balance');
    const income = document.getElementById('income');
    const expense = document.getElementById('expense');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');
    const type = document.getElementById('type');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function renderTransactions() {
      list.innerHTML = '';
      transactions.forEach(transaction => {
        const sign = transaction.amount < 0 ? '-' : '+';
        const item = document.createElement('li');
        item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');
        item.innerHTML = `
          ${transaction.text} <span>${sign}â‚¹${Math.abs(transaction.amount)}</span>
          <button onclick="deleteTransaction(${transaction.id})">Ã—</button>
        `;
        list.appendChild(item);
      });
      updateSummary();
    }

    function updateSummary() {
      const amounts = transactions.map(t => t.amount);
      const total = amounts.reduce((acc, val) => acc + val, 0).toFixed(2);
      const incomeAmt = amounts.filter(a => a > 0).reduce((acc, val) => acc + val, 0).toFixed(2);
      const expenseAmt = amounts.filter(a => a < 0).reduce((acc, val) => acc + val, 0).toFixed(2);

      balance.innerText = `â‚¹${total}`;
      income.innerText = `+â‚¹${incomeAmt}`;
      expense.innerText = `-â‚¹${Math.abs(expenseAmt)}`;
    }

    function addTransaction(e) {
      e.preventDefault();
      const textVal = text.value.trim();
      const amountVal = +amount.value.trim();
      const typeVal = type.value;

      if (!textVal || !amountVal || isNaN(amountVal)) return;

      const finalAmount = typeVal === 'expense' ? -amountVal : amountVal;

      const transaction = {
        id: Date.now(),
        text: textVal,
        amount: finalAmount
      };

      transactions.push(transaction);
      updateLocalStorage();
      renderTransactions();
      text.value = '';
      amount.value = '';
      type.value = 'income';
    }

    function deleteTransaction(id) {
      transactions = transactions.filter(t => t.id !== id);
      updateLocalStorage();
      renderTransactions();
    }

    form.addEventListener('submit', addTransaction);
    renderTransactions();
  </script>
</body>
</html>
